<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js-todoList</title>
    <link rel="stylesheet" href="css/all.css">
    <link href="https://fonts.googleapis.com/css?family=McLaren&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" async></script>
    <script src="js/all.js" async></script>
</head>
<body>
    <div id="app">
        <h1>Todo List</h1>
        <div class="head">
            <input type="text" placeholder="今天要做什麼呢..." v-model="newTodo" @keyup.enter="addTodo(newTodo)" class="headInput">
            <button type="button" @click="addTodo(newTodo)" class="headBtn">+ add</button>
        </div>
        <ul v-for="(todo,tid) in todos">
            <li class="clearfix">
                <input type="checkbox" @click="finTodo(todo)">
                <span :class="{finTodo: todo.completed}">{{tid+1}}. {{todo.content}}</span>
                <button type="button" @click="removeTodo(todo)">x</button>
            </li>
        </ul>
    </div>
</body>
</html>
